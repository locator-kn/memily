<ion-view view-title="profileEdit" ng-controller="ProfileEditCtrl as pec">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">New Email</span>
                <input type="text" ng-model="pec.mail">
            </label>
        </div>
        <div class="row">
            <button class="col button button-energized" ng-click="pec.saveEdit()">Save</button>
            <button class="col button button-energized" ng-click="pec.cancelEdit()">Cancel</button>
        </div>
    </ion-content>
</ion-view>
