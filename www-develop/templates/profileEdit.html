<ion-view view-title="profileEdit" ng-controller="ProfileEditCtrl as pec">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">New Email</span>
                <input type="text">
            </label>
        </div>
        <button class="button button-energized" ng-click="pec.saveEdit()">Save</button>
        <button class="button button-energized" ng-click="pec.cancelEdit()">Cancel</button>
    </ion-content>
</ion-view>
