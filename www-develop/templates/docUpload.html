<ion-view view-title="{{ 'DOC_DOCUMENTS' | translate }}" ng-controller="DocumentUploadCtrl as duc">
    <ion-content>
        <button class="button button-energized button-small" ng-click="duc.openFileDialog()">Choose File</button>
        <label class="item item-input">
                <span class="input-label">Beschreibung</span>
                <textarea type="text"></textarea>
        </label>
    </ion-content>
</ion-view>
